<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Car Rush Escape</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    #game {
      position: relative;
      width: 320px;
      height: 520px;
      background: #444;
      overflow: hidden;
      border: 4px solid #fff;
    }

    .road-line {
      position: absolute;
      width: 10px;
      height: 60px;
      background: white;
      left: 155px;
      animation: road 1s linear infinite;
    }

    @keyframes road {
      0% { top: -60px; }
      100% { top: 520px; }
    }

    #car {
      position: absolute;
      width: 50px;
      height: 80px;
      bottom: 20px;
      left: 135px;
      background-image: url('mi_auto.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      transition: left 0.1s ease;
    }

    .enemy {
      position: absolute;
      width: 50px;
      height: 80px;
      top: -80px;
      animation: enemyMove 2.5s linear infinite;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .enemy.enemy3 {
      width: 60px;
      height: 90px;
    }

    @keyframes enemyMove {
      0% { top: -80px; }
      100% { top: 540px; }
    }

    #score, #time {
      position: absolute;
      color: white;
      font-size: 16px;
      z-index: 10;
      font-weight: bold;
    }

    #score { top: 10px; left: 10px; }
    #time { top: 10px; right: 10px; }

    #metaBar {
      position: absolute;
      top: 35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: gold;
      background: rgba(0, 0, 0, 0.7);
      padding: 3px 10px;
      border-radius: 10px;
      display: none;
    }

    #banderita {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background-image: url('meta.png');
      background-size: contain;
      background-repeat: no-repeat;
    }

    #controls {
      margin-top: 15px;
      width: 300px;
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 45%;
      font-size: 24px;
      padding: 10px 0;
      background-color: #222;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      display: none;
      z-index: 20;
      width: 260px;
      box-shadow: 0 0 15px 3px black;
    }

    #game-over button {
      margin-top: 15px;
      width: 100%;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div id="game">
    <div id="score">Score: 0</div>
    <div id="time">Time: 0s</div>
    <div id="metaBar">üéØ ¬°Meta conseguida!</div>
    <div id="banderita"></div>
    <div id="car"></div>
    <div id="game-over">
      <h2>üí• ¬°Chocaste!</h2>
      <p id="final-score"></p>
      <p id="final-time"></p>
      <button id="restart-btn">üîÅ Reiniciar</button>
    </div>
  </div>

  <div id="controls">
    <button id="leftBtn">‚óÄÔ∏è</button>
    <button id="rightBtn">‚ñ∂Ô∏è</button>
  </div>

  <script>
    const game = document.getElementById("game");
    const car = document.getElementById("car");
    const scoreText = document.getElementById("score");
    const timeText = document.getElementById("time");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const gameOverDiv = document.getElementById("game-over");
    const finalScore = document.getElementById("final-score");
    const finalTime = document.getElementById("final-time");
    const restartBtn = document.getElementById("restart-btn");
    const metaBar = document.getElementById("metaBar");

    let score = 0, elapsedTime = 0, startTime = 0;
    let gameInterval, enemyInterval, roadInterval;
    let gameRunning = false;
    let keys = {};
    let leftPressed = false, rightPressed = false;
    let enemySpawnSpeed = 1200;
    let bestScore = localStorage.getItem("mejorPuntuacion") || 0;
    let metaActual = 300;

    const enemyImages = ['enemigo1.png', 'enemigo2.png', 'enemigo3.png'];

    document.addEventListener("keydown", e => { keys[e.key] = true; if (!gameRunning) startGame(); });
    document.addEventListener("keyup", e => keys[e.key] = false);
    leftBtn.addEventListener("mousedown", () => { leftPressed = true; if (!gameRunning) startGame(); });
    leftBtn.addEventListener("mouseup", () => leftPressed = false);
    rightBtn.addEventListener("mousedown", () => { rightPressed = true; if (!gameRunning) startGame(); });
    rightBtn.addEventListener("mouseup", () => rightPressed = false);
    leftBtn.addEventListener("touchstart", () => { leftPressed = true; if (!gameRunning) startGame(); });
    leftBtn.addEventListener("touchend", () => leftPressed = false);
    rightBtn.addEventListener("touchstart", () => { rightPressed = true; if (!gameRunning) startGame(); });
    rightBtn.addEventListener("touchend", () => rightPressed = false);

    function moveCar() {
      let left = parseInt(getComputedStyle(car).getPropertyValue("left"));
      if ((keys["ArrowLeft"] || leftPressed) && left > 0) car.style.left = (left - 10) + "px";
      if ((keys["ArrowRight"] || rightPressed) && left < 270) car.style.left = (left + 10) + "px";
    }

    function createEnemy() {
      const enemy = document.createElement("div");
      enemy.classList.add("enemy");

      const index = Math.floor(Math.random() * enemyImages.length);
      const img = enemyImages[index];
      enemy.style.backgroundImage = `url('${img}')`;
      if (img.includes('enemigo3')) enemy.classList.add("enemy3");

      const lanes = [30, 130, 230];
      enemy.style.left = lanes[Math.floor(Math.random() * lanes.length)] + "px";
      game.appendChild(enemy);
      setTimeout(() => enemy.remove(), 3000);
    }

    function createRoadLine() {
      const line = document.createElement("div");
      line.classList.add("road-line");
      game.appendChild(line);
      setTimeout(() => line.remove(), 1000);
    }

    function detectCollision(a, b) {
      const rectA = a.getBoundingClientRect();
      const rectB = b.getBoundingClientRect();
      return !(
        rectA.top > rectB.bottom ||
        rectA.bottom < rectB.top ||
        rectA.right < rectB.left ||
        rectA.left > rectB.right
      );
    }

    function updateDificultad() {
      if (score % 200 === 0 && enemySpawnSpeed > 400) {
        enemySpawnSpeed -= 100;
        clearInterval(enemyInterval);
        enemyInterval = setInterval(createEnemy, enemySpawnSpeed);
      }
    }

    function checkMeta() {
      if (score >= metaActual) {
        metaBar.style.display = "block";
        setTimeout(() => metaBar.style.display = "none", 1500);
        metaActual += 300;
      }
    }

    function gameLoop() {
      moveCar();
      document.querySelectorAll(".enemy").forEach(enemy => {
        if (detectCollision(enemy, car)) endGame();
      });

      score++;
      scoreText.textContent = "Score: " + score;
      elapsedTime = Math.floor((Date.now() - startTime) / 1000);
      timeText.textContent = "Time: " + elapsedTime + "s";
      updateDificultad();
      checkMeta();
    }

    function startGame() {
      if (gameRunning) return;
      gameRunning = true;
      score = 0;
      elapsedTime = 0;
      enemySpawnSpeed = 1200;
      metaActual = 300;
      startTime = Date.now();
      gameOverDiv.style.display = "none";
      document.querySelectorAll(".enemy, .road-line").forEach(e => e.remove());

      car.style.left = "135px";
      gameInterval = setInterval(gameLoop, 20);
      enemyInterval = setInterval(createEnemy, enemySpawnSpeed);
      roadInterval = setInterval(createRoadLine, 200);
    }

    function endGame() {
      gameRunning = false;
      clearInterval(gameInterval);
      clearInterval(enemyInterval);
      clearInterval(roadInterval);

      let mensaje = `Puntuaci√≥n: ${score}<br>Tiempo: ${elapsedTime}s`;
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem("mejorPuntuacion", bestScore);
        mensaje += `<br><strong>üéâ ¬°Nuevo r√©cord!</strong>`;
      } else {
        mensaje += `<br>üèÜ R√©cord: ${bestScore}`;
      }

      finalScore.innerHTML = mensaje;
      gameOverDiv.style.display = "block";
    }

    restartBtn.addEventListener("click", () => startGame());
  </script>

</body>
</html>
