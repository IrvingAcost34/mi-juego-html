<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Car Rush Escape</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    #game {
      position: relative;
      width: 320px;
      height: 520px;
      background: #444;
      overflow: hidden;
      border: 4px solid #fff;
    }

    .road-line {
      position: absolute;
      width: 10px;
      height: 60px;
      background: white;
      left: 155px;
      animation: road 1s linear infinite;
    }

    @keyframes road {
      0% { top: -60px; }
      100% { top: 520px; }
    }

    #car {
      position: absolute;
      width: 60px;
      height: 100px;
      bottom: 20px;
      left: 130px;
      background-image: url('mi_auto.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      transition: left 0.1s ease;
    }

    .enemy {
      position: absolute;
      width: 70px;
      height: 110px;
      top: -110px;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .enemy.enemy3 {
      width: 90px;
      height: 140px;
    }

    #score, #time {
      position: absolute;
      color: white;
      font-size: 16px;
      z-index: 10;
      font-weight: bold;
    }

    #score { top: 10px; left: 10px; }
    #time { top: 10px; right: 10px; }

    #metaProgress {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 10px;
      background: rgba(255,255,255,0.2);
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    #metaProgressBar {
      width: 0%;
      height: 100%;
      background: gold;
      transition: width 0.3s;
    }

    #metaMessage {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 30;
      animation: metaAnim 2s ease-out;
    }

    #metaMessage img {
      width: 80px;
      height: 80px;
    }

    @keyframes metaAnim {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    #controls {
      margin-top: 15px;
      width: 300px;
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 45%;
      font-size: 24px;
      padding: 10px 0;
      background-color: #222;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      display: none;
      z-index: 20;
      width: 260px;
      box-shadow: 0 0 15px 3px black;
    }

    #game-over button {
      margin-top: 15px;
      width: 100%;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <div id="time">Time: 0s</div>
    <div id="metaProgress">
      <div id="metaProgressBar"></div>
    </div>
    <div id="metaMessage">
      <img src="meta.png" alt="Meta alcanzada">
    </div>
    <div id="car"></div>
    <div id="game-over">
      <h2>üí• ¬°Chocaste!</h2>
      <p id="final-score"></p>
      <p id="final-time"></p>
      <button id="restart-btn">üîÅ Reiniciar</button>
    </div>
  </div>

  <div id="controls">
    <button id="leftBtn">‚óÄÔ∏è</button>
    <button id="rightBtn">‚ñ∂Ô∏è</button>
  </div>

  <script>
    const game = document.getElementById("game");
    const car = document.getElementById("car");
    const scoreText = document.getElementById("score");
    const timeText = document.getElementById("time");
    const metaProgressBar = document.getElementById("metaProgressBar");
    const metaMessage = document.getElementById("metaMessage");
    const restartBtn = document.getElementById("restart-btn");
    const gameOverDiv = document.getElementById("game-over");
    const finalScore = document.getElementById("final-score");
    const finalTime = document.getElementById("final-time");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    let score = 0;
    let time = 0;
    let metaActual = 300;
    let keys = {};
    let interval;

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    leftBtn.addEventListener("touchstart", () => keys["ArrowLeft"] = true);
    leftBtn.addEventListener("touchend", () => keys["ArrowLeft"] = false);
    rightBtn.addEventListener("touchstart", () => keys["ArrowRight"] = true);
    rightBtn.addEventListener("touchend", () => keys["ArrowRight"] = false);

    function moveCar() {
      let left = parseInt(window.getComputedStyle(car).getPropertyValue("left"));
      if (keys["ArrowLeft"] && left > 0) car.style.left = (left - 5) + "px";
      if (keys["ArrowRight"] && left < 260) car.style.left = (left + 5) + "px";
    }

    function createEnemy() {
      const enemy = document.createElement("div");
      enemy.classList.add("enemy");
      const lanes = [30, 130, 230];
      enemy.style.left = lanes[Math.floor(Math.random() * lanes.length)] + "px";

      // Imagen aleatoria para enemigos
      const enemyImages = ['enemigo1.png', 'enemigo2.png', 'enemigo3.png'];
      const index = Math.floor(Math.random() * enemyImages.length);
      enemy.style.backgroundImage = `url('${enemyImages[index]}')`;
      if (index === 2) enemy.classList.add("enemy3");

      game.appendChild(enemy);

      const move = enemy.animate([
        { top: '-110px' },
        { top: '530px' }
      ], {
        duration: 3000,
        easing: 'linear'
      });

      move.onfinish = () => enemy.remove();
    }

    function createRoadLine() {
      const line = document.createElement("div");
      line.classList.add("road-line");
      game.appendChild(line);
      setTimeout(() => {
        if (line.parentNode) line.remove();
      }, 1000);
    }

    function detectCollision(enemy) {
      const carRect = car.getBoundingClientRect();
      const enemyRect = enemy.getBoundingClientRect();
      return !(
        carRect.top > enemyRect.bottom ||
        carRect.bottom < enemyRect.top ||
        carRect.right < enemyRect.left ||
        carRect.left > enemyRect.right
      );
    }

    function gameLoop() {
      moveCar();
      score++;
      scoreText.textContent = "Score: " + score;
      metaProgressBar.style.width = ((score % 300) / 300 * 100) + "%";
      checkMeta();

      const enemies = document.querySelectorAll(".enemy");
      enemies.forEach(enemy => {
        if (detectCollision(enemy)) {
          gameOver();
        }
      });
    }

    function gameOver() {
      clearInterval(interval);
      clearInterval(timeInterval);
      gameOverDiv.style.display = "block";
      finalScore.textContent = "Puntuaci√≥n: " + score;
      finalTime.textContent = "Tiempo: " + time + "s";
    }

    function checkMeta() {
      if (score >= metaActual) {
        metaActual += 300;
        metaProgressBar.style.width = "0%";
        metaMessage.style.display = "block";
        metaMessage.style.animation = "metaAnim 2s ease-out";
        setTimeout(() => metaMessage.style.display = "none", 2000);
      }
    }

    let timeInterval = setInterval(() => {
      time++;
      timeText.textContent = "Time: " + time + "s";
    }, 1000);

    restartBtn.addEventListener("click", () => location.reload());

    interval = setInterval(gameLoop, 20);
    setInterval(createEnemy, 1200);
    setInterval(createRoadLine, 200);
  </script>
</body>
</html>
