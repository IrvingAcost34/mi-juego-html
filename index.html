<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Car Rush Escape</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    #game {
      position: relative;
      width: 300px;
      height: 500px;
      background: #444;
      overflow: hidden;
      border: 4px solid #fff;
    }

    .road-line {
      position: absolute;
      width: 10px;
      height: 50px;
      background: white;
      left: 145px;
      animation: road 1s linear infinite;
    }

    @keyframes road {
      0% { top: -50px; }
      100% { top: 500px; }
    }

    #car {
      position: absolute;
      width: 40px;
      height: 60px;
      background: red;
      bottom: 20px;
      left: 130px;
      border-radius: 5px;
      transition: left 0.1s ease;
    }

    .enemy {
      position: absolute;
      width: 40px;
      height: 60px;
      background: yellow;
      top: -60px;
      border-radius: 5px;
      animation: enemyMove 3s linear infinite;
    }

    @keyframes enemyMove {
      0% { top: -60px; }
      100% { top: 550px; }
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 16px;
      z-index: 10;
    }

    #controls {
      margin-top: 15px;
      width: 300px;
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 45%;
      font-size: 24px;
      padding: 10px 0;
      background-color: #222;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    button:active {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div id="game">
    <div id="score">Score: 0</div>
    <div id="car"></div>
  </div>

  <div id="controls">
    <button id="leftBtn">‚óÄÔ∏è</button>
    <button id="rightBtn">‚ñ∂Ô∏è</button>
  </div>

  <script>
    const game = document.getElementById("game");
    const car = document.getElementById("car");
    const scoreText = document.getElementById("score");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    let score = 0;
    let gameInterval;
    let keys = {};

    // Movimiento del auto con teclado (por si alguien usa PC)
    document.addEventListener("keydown", (e) => keys[e.key] = true);
    document.addEventListener("keyup", (e) => keys[e.key] = false);

    function moveCar() {
      let left = parseInt(window.getComputedStyle(car).getPropertyValue("left"));
      if (keys["ArrowLeft"] && left > 0) car.style.left = (left - 5) + "px";
      if (keys["ArrowRight"] && left < 260) car.style.left = (left + 5) + "px";
    }

    // Movimiento del auto con botones t√°ctiles
    leftBtn.addEventListener("touchstart", () => moveCarLeft());
    rightBtn.addEventListener("touchstart", () => moveCarRight());

    // Tambi√©n para que funcione con mouse en PC
    leftBtn.addEventListener("mousedown", () => moveCarLeft());
    rightBtn.addEventListener("mousedown", () => moveCarRight());

    function moveCarLeft() {
      let left = parseInt(car.style.left) || 130;
      if (left > 0) car.style.left = (left - 20) + "px";
    }

    function moveCarRight() {
      let left = parseInt(car.style.left) || 130;
      if (left < 260) car.style.left = (left + 20) + "px";
    }

    function createEnemy() {
      const enemy = document.createElement("div");
      enemy.classList.add("enemy");

      const lanes = [30, 130, 230];
      enemy.style.left = lanes[Math.floor(Math.random() * lanes.length)] + "px";
      game.appendChild(enemy);

      setTimeout(() => {
        if (enemy.parentNode) enemy.remove();
      }, 3000);
    }

    function createRoadLine() {
      const line = document.createElement("div");
      line.classList.add("road-line");
      game.appendChild(line);
      setTimeout(() => {
        if (line.parentNode) line.remove();
      }, 1000);
    }

    function detectCollision(enemy) {
      const carRect = car.getBoundingClientRect();
      const enemyRect = enemy.getBoundingClientRect();

      return !(
        carRect.top > enemyRect.bottom ||
        carRect.bottom < enemyRect.top ||
        carRect.right < enemyRect.left ||
        carRect.left > enemyRect.right
      );
    }

    function gameLoop() {
      moveCar();
      const enemies = document.querySelectorAll(".enemy");
      enemies.forEach(enemy => {
        if (detectCollision(enemy)) {
          alert("üí• ¬°Chocaste! Puntuaci√≥n: " + score);
          location.reload();
        }
      });

      score++;
      scoreText.textContent = "Score: " + score;
    }

    gameInterval = setInterval(gameLoop, 20);
    setInterval(createEnemy, 1200);
    setInterval(createRoadLine, 200);
  </script>

</body>
</html>
