<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Car Rush Escape</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      font-family: Arial, sans-serif;
    }

    #game {
      position: relative;
      width: 300px;
      height: 500px;
      background: #444;
      overflow: hidden;
      border: 4px solid #fff;
    }

    .road-line {
      position: absolute;
      width: 10px;
      height: 50px;
      background: white;
      left: 145px;
      animation: road 1s linear infinite;
    }

    @keyframes road {
      0% { top: -50px; }
      100% { top: 500px; }
    }

    #car {
      position: absolute;
      width: 40px;
      height: 60px;
      bottom: 20px;
      left: 130px;
      background-image: url('mi_auto.png');
      background-size: cover;
      background-position: center;
      transition: left 0.1s ease;
    }

    .enemy {
      position: absolute;
      width: 40px;
      height: 60px;
      top: -60px;
      animation: enemyMove 2.5s linear infinite;
      background-size: cover;
      background-position: center;
    }

    @keyframes enemyMove {
      0% { top: -60px; }
      100% { top: 550px; }
    }

    #score, #time {
      position: absolute;
      color: white;
      font-size: 16px;
      z-index: 10;
      font-weight: bold;
    }

    #score { top: 10px; left: 10px; }
    #time { top: 10px; right: 10px; }

    #controls {
      margin-top: 15px;
      width: 300px;
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 45%;
      font-size: 24px;
      padding: 10px 0;
      background-color: #222;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }

    button:active {
      background-color: #555;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      display: none;
      z-index: 20;
      width: 260px;
      box-shadow: 0 0 15px 3px black;
    }

    #game-over button {
      margin-top: 15px;
      width: 100%;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div id="game">
    <div id="score">Score: 0</div>
    <div id="time">Time: 0s</div>
    <div id="car"></div>
    <div id="game-over">
      <h2>üí• ¬°Chocaste!</h2>
      <p id="final-score"></p>
      <p id="final-time"></p>
      <button id="restart-btn">üîÅ Reiniciar</button>
    </div>
  </div>

  <div id="controls">
    <button id="leftBtn">‚óÄÔ∏è</button>
    <button id="rightBtn">‚ñ∂Ô∏è</button>
  </div>

  <script>
    const game = document.getElementById("game");
    const car = document.getElementById("car");
    const scoreText = document.getElementById("score");
    const timeText = document.getElementById("time");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const gameOverDiv = document.getElementById("game-over");
    const finalScore = document.getElementById("final-score");
    const finalTime = document.getElementById("final-time");
    const restartBtn = document.getElementById("restart-btn");

    let score = 0;
    let startTime = 0;
    let elapsedTime = 0;
    let gameInterval, enemyInterval, roadInterval, moveInterval;
    let gameRunning = false;
    let keys = {};
    let leftPressed = false, rightPressed = false;

    // Controles por teclado
    document.addEventListener("keydown", (e) => {
      keys[e.key] = true;
      if (!gameRunning) startGame();
    });

    document.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    // Controles por botones t√°ctiles
    leftBtn.addEventListener("mousedown", () => { leftPressed = true; if (!gameRunning) startGame(); });
    leftBtn.addEventListener("mouseup", () => { leftPressed = false; });
    leftBtn.addEventListener("touchstart", () => { leftPressed = true; if (!gameRunning) startGame(); });
    leftBtn.addEventListener("touchend", () => { leftPressed = false; });

    rightBtn.addEventListener("mousedown", () => { rightPressed = true; if (!gameRunning) startGame(); });
    rightBtn.addEventListener("mouseup", () => { rightPressed = false; });
    rightBtn.addEventListener("touchstart", () => { rightPressed = true; if (!gameRunning) startGame(); });
    rightBtn.addEventListener("touchend", () => { rightPressed = false; });

    function moveCar() {
      let left = parseInt(window.getComputedStyle(car).getPropertyValue("left"));
      if ((keys["ArrowLeft"] || leftPressed) && left > 0) car.style.left = (left - 10) + "px";
      if ((keys["ArrowRight"] || rightPressed) && left < 260) car.style.left = (left + 10) + "px";
    }

    function createEnemy() {
      const enemy = document.createElement("div");
      enemy.classList.add("enemy");

      const enemyImages = ['enemigo1.png', 'enemigo2.png', 'enemigo3.png'];
      const randomIndex = Math.floor(Math.random() * enemyImages.length);
      enemy.style.backgroundImage = `url('${enemyImages[randomIndex]}')`;

      const lanes = [30, 130, 230];
      enemy.style.left = lanes[Math.floor(Math.random() * lanes.length)] + "px";
      game.appendChild(enemy);

      setTimeout(() => {
        if (enemy.parentNode) enemy.remove();
      }, 3000);
    }

    function createRoadLine() {
      const line = document.createElement("div");
      line.classList.add("road-line");
      game.appendChild(line);
      setTimeout(() => {
        if (line.parentNode) line.remove();
      }, 1000);
    }

    function detectCollision(enemy) {
      const carRect = car.getBoundingClientRect();
      const enemyRect = enemy.getBoundingClientRect();

      return !(
        carRect.top > enemyRect.bottom ||
        carRect.bottom < enemyRect.top ||
        carRect.right < enemyRect.left ||
        carRect.left > enemyRect.right
      );
    }

    function gameLoop() {
      moveCar();

      const enemies = document.querySelectorAll(".enemy");
      for (const enemy of enemies) {
        if (detectCollision(enemy)) {
          endGame();
          return;
        }
      }

      score++;
      scoreText.textContent = "Score: " + score;
      elapsedTime = Math.floor((Date.now() - startTime) / 1000);
      timeText.textContent = "Time: " + elapsedTime + "s";
    }

    function startGame() {
      if (gameRunning) return;
      gameRunning = true;
      score = 0;
      elapsedTime = 0;
      startTime = Date.now();

      car.style.left = "130px";
      gameOverDiv.style.display = "none";
      document.querySelectorAll(".enemy").forEach(e => e.remove());
      document.querySelectorAll(".road-line").forEach(e => e.remove());

      gameInterval = setInterval(gameLoop, 20);
      enemyInterval = setInterval(createEnemy, 1200);
      roadInterval = setInterval(createRoadLine, 200);
    }

    function endGame() {
      gameRunning = false;
      clearInterval(gameInterval);
      clearInterval(enemyInterval);
      clearInterval(roadInterval);

      finalScore.textContent = "Puntuaci√≥n: " + score;
      finalTime.textContent = "Tiempo: " + elapsedTime + "s";
      gameOverDiv.style.display = "block";
    }

    restartBtn.addEventListener("click", () => {
      startGame();
    });
  </script>

</body>
</html>
