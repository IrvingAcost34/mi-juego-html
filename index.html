<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Car Rush Escape</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    #game {
      position: relative;
      width: 320px;
      height: 520px;
      background: #444;
      overflow: hidden;
      border: 4px solid #fff;
    }
    .road-line {
      position: absolute;
      width: 10px;
      height: 60px;
      background: white;
      left: 155px;
      animation: road 1s linear infinite;
      z-index: 0;
    }
    @keyframes road {
      0% { top: -60px; }
      100% { top: 520px; }
    }
    #car {
      position: absolute;
      width: 50px;
      height: 80px;
      bottom: 20px;
      background-image: url('mi_auto.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 2;
      transition: left 0.1s ease-in-out;
    }
    #car::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.4;
      box-shadow: 0 0 10px 4px white;
      animation: trail 0.5s linear infinite;
    }
    @keyframes trail {
      0% { transform: translateX(-50%) translateY(0); opacity: 0.4; }
      100% { transform: translateX(-50%) translateY(10px); opacity: 0; }
    }
    .enemy {
      position: absolute;
      width: 50px;
      height: 80px;
      top: -80px;
      animation: enemyMove 2.5s linear infinite;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 2;
    }
    .enemy.enemy3 {
      width: 60px;
      height: 100px;
    }
    @keyframes enemyMove {
      0% { top: -80px; }
      100% { top: 540px; }
    }
    #score, #time {
      position: absolute;
      color: white;
      font-size: 16px;
      z-index: 10;
      font-weight: bold;
    }
    #score { top: 10px; left: 10px; }
    #time { top: 10px; right: 10px; }
    #metaBar {
      position: absolute;
      top: 35px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 20px;
      background: rgba(255,255,255,0.2);
      border: 2px solid gold;
      border-radius: 10px;
      overflow: hidden;
      display: none;
      z-index: 5;
    }
    #metaProgress {
      width: 0;
      height: 100%;
      background: gold;
      transition: width 0.1s linear;
    }
    #banderita {
      position: absolute;
      top: 30px;
      left: calc(50% - 15px);
      width: 30px;
      height: 30px;
      background-image: url('meta.png');
      background-size: contain;
      background-repeat: no-repeat;
      display: none;
      z-index: 15;
    }
    #controls {
      margin-top: 15px;
      width: 300px;
      display: flex;
      justify-content: space-between;
    }
    button {
      width: 45%;
      font-size: 24px;
      padding: 10px 0;
      background-color: #222;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
    button:active { background-color: #555; }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      display: none;
      z-index: 20;
      width: 260px;
      box-shadow: 0 0 15px 3px black;
    }
    #game-over button {
      margin-top: 15px;
      width: 100%;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <div id="time">Time: 0s</div>
    <div id="metaBar"><div id="metaProgress"></div></div>
    <div id="banderita"></div>
    <div id="car"></div>
    <div id="game-over">
      <h2>üí• ¬°Chocaste!</h2>
      <p id="final-score"></p>
      <p id="final-time"></p>
      <button id="restart-btn">üîÅ Reiniciar</button>
    </div>
  </div>
  <div id="controls">
    <button id="leftBtn">‚óÄÔ∏è</button>
    <button id="rightBtn">‚ñ∂Ô∏è</button>
  </div>

<script>
  const car = document.getElementById("car");
  const scoreText = document.getElementById("score");
  const timeText = document.getElementById("time");
  const metaBar = document.getElementById("metaBar");
  const metaProgress = document.getElementById("metaProgress");
  const banderita = document.getElementById("banderita");
  const gameOverDiv = document.getElementById("game-over");
  const finalScore = document.getElementById("final-score");
  const finalTime = document.getElementById("final-time");
  const restartBtn = document.getElementById("restart-btn");
  const leftBtn = document.getElementById("leftBtn");
  const rightBtn = document.getElementById("rightBtn");
  const gameDiv = document.getElementById("game");

  // Carriles fijos
  const lanes = [30, 100, 170, 240];
  let currentLane = 1; // empieza en el segundo carril

  let score = 0, startTime = 0, elapsedTime = 0;
  let gameInterval, enemyInterval, roadInterval;
  let gameRunning = false;
  let enemySpawnSpeed = 1200;
  let bestScore = localStorage.getItem("mejorPuntuacion") || 0;
  const enemyImages = ['enemigo1.png','enemigo2.png','enemigo3.png'];

  // Para manejar el enemigo que choc√≥ y detenerlo
  let stoppedEnemy = null;

  function updateCarPosition() {
    car.style.left = lanes[currentLane] + "px";
  }

  function moveLeft() {
    if (currentLane > 0) {
      currentLane--;
      updateCarPosition();
    }
  }

  function moveRight() {
    if (currentLane < lanes.length - 1) {
      currentLane++;
      updateCarPosition();
    }
  }

  document.addEventListener("keydown", e => {
    if (!gameRunning) startGame();
    if (e.key === "ArrowLeft") moveLeft();
    if (e.key === "ArrowRight") moveRight();
  });

  leftBtn.addEventListener("click", () => {
    if (!gameRunning) startGame();
    moveLeft();
  });

  rightBtn.addEventListener("click", () => {
    if (!gameRunning) startGame();
    moveRight();
  });

  function createEnemy() {
    if (!gameRunning) return;
    const e = document.createElement("div");
    e.classList.add("enemy");
    const i = Math.floor(Math.random() * enemyImages.length);
    const img = enemyImages[i];
    e.style.backgroundImage = `url('${img}')`;
    if (i === 2) e.classList.add("enemy3");
    e.style.left = lanes[Math.floor(Math.random() * lanes.length)] + "px";
    gameDiv.appendChild(e);
    // Animar bajada manual para poder pausar
    let start = null;
    const duration = 3000;
    function animateEnemy(timestamp) {
      if (!start) start = timestamp;
      let progress = timestamp - start;
      let percent = progress / duration;
      if (percent > 1) percent = 1;
      e.style.top = (-130 + (670 * percent)) + "px"; // de -130 a 540 (670px recorrido)
      if (percent < 1 && gameRunning && stoppedEnemy !== e) {
        requestAnimationFrame(animateEnemy);
      } else if (percent >=1) {
        e.remove();
      }
    }
    requestAnimationFrame(animateEnemy);
  }

  function createRoadLine() {
    if (!gameRunning) return;
    const l = document.createElement("div");
    l.classList.add("road-line");
    gameDiv.appendChild(l);
    setTimeout(() => l.remove(), 1000);
  }

  // Colisi√≥n precisa - solo cuando las cajas se toquen
  function detectCollision(a, b) {
    const A = a.getBoundingClientRect(), B = b.getBoundingClientRect();
    return (
      A.bottom > B.top &&
      A.top < B.bottom &&
      A.right > B.left &&
      A.left < B.right
    );
  }

  function updateDifficulty() {
    if (score % 200 === 0 && enemySpawnSpeed > 400) {
      enemySpawnSpeed -= 100;
      clearInterval(enemyInterval);
      enemyInterval = setInterval(createEnemy, enemySpawnSpeed);
    }
  }

  function checkMetaByTime() {
    let progress = (elapsedTime % 30) / 30 * 100;
    metaBar.style.display = "block";
    metaProgress.style.width = progress + "%";
    if (elapsedTime % 30 === 0 && elapsedTime !== 0) {
      banderita.style.display = "block";
      setTimeout(() => banderita.style.display = "none", 1500);
    }
  }

  function gameLoop() {
    if (!gameRunning) return;
    score++;
    scoreText.textContent = "Score: " + score;
    elapsedTime = Math.floor((Date.now() - startTime) / 1000);
    timeText.textContent = "Time: " + elapsedTime + "s";
    updateDifficulty();
    checkMetaByTime();

    // Chequear colisiones con enemigos que siguen moviendose
    if (!stoppedEnemy) { // si no hay choque previo
      const enemies = document.querySelectorAll(".enemy");
      for (let e of enemies) {
        if (detectCollision(e, car)) {
          endGame(e);
          break;
        }
      }
    }
  }

  function startGame() {
    if (gameRunning) return;
    gameRunning = true;
    score = 0;
    elapsedTime = 0;
    enemySpawnSpeed = 1200;
    startTime = Date.now();
    currentLane = 1;
    updateCarPosition();
    gameOverDiv.style.display = "none";
    stoppedEnemy = null;
    document.querySelectorAll(".enemy,.road-line").forEach(x => x.remove());
    gameInterval = setInterval(gameLoop, 20);
    enemyInterval = setInterval(createEnemy, enemySpawnSpeed);
    roadInterval = setInterval(createRoadLine, 200);
  }

  function endGame(enemyHit) {
    gameRunning = false;
    clearInterval(gameInterval);
    clearInterval(enemyInterval);
    clearInterval(roadInterval);

    // Detener el enemigo y el carro en el choque
    stoppedEnemy = enemyHit;
    if (stoppedEnemy) {
      stoppedEnemy.style.animationPlayState = 'paused';
    }
    car.style.transition = 'none'; // quitar transici√≥n para efecto detenido

    let mensaje = `Puntuaci√≥n: ${score}<br>Tiempo: ${elapsedTime}s`;
    if (score > bestScore) {
      bestScore = score;
      localStorage.setItem("mejorPuntuacion", bestScore);
      mensaje += `<br><strong>üéâ ¬°Nuevo r√©cord!</strong>`;
    } else {
      mensaje += `<br>üèÜ R√©cord: ${bestScore}`;
    }
    finalScore.innerHTML = mensaje;
    gameOverDiv.style.display = "block";
  }

  restartBtn.addEventListener("click", () => {
    car.style.transition = 'left 0.1s ease-in-out'; // restaurar transici√≥n
    startGame();
  });
</script>
</body>
</html>
