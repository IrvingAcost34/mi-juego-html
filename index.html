<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Car Rush Escape</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    #game {
      position: relative;
      width: 320px;
      height: 520px;
      background: #444;
      overflow: hidden;
      border: 4px solid #fff;
    }

    .road-line {
      position: absolute;
      width: 10px;
      height: 60px;
      background: white;
      left: 155px;
      animation: road 1s linear infinite;
    }

    @keyframes road {
      0% { top: -60px; }
      100% { top: 520px; }
    }

    #car {
      position: absolute;
      width: 60px;
      height: 100px;
      bottom: 20px;
      left: 130px;
      background-image: url('mi_auto.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      transition: left 0.1s ease;
    }

    .enemy {
      position: absolute;
      width: 60px;
      height: 100px;
      top: -100px;
      animation: enemyMove 2.5s linear infinite;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .enemy.enemy3 {
      width: 80px;
      height: 130px;
    }

    @keyframes enemyMove {
      0% { top: -130px; }
      100% { top: 540px; }
    }

    #score, #time {
      position: absolute;
      color: white;
      font-size: 16px;
      z-index: 10;
      font-weight: bold;
    }

    #score { top: 10px; left: 10px; }
    #time { top: 10px; right: 10px; }

    #metaProgress {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 10px;
      background: rgba(255,255,255,0.2);
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    #metaProgressBar {
      width: 0%;
      height: 100%;
      background: gold;
      transition: width 0.3s;
    }

    #metaMessage {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      animation: fadeOut 2s forwards;
      z-index: 20;
    }

    #metaMessage img {
      width: 80px;
      height: 80px;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    #controls {
      margin-top: 15px;
      width: 300px;
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 45%;
      font-size: 24px;
      padding: 10px 0;
      background-color: #222;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      display: none;
      z-index: 20;
      width: 260px;
      box-shadow: 0 0 15px 3px black;
    }

    #game-over button {
      margin-top: 15px;
      width: 100%;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div id="game">
    <div id="score">Score: 0</div>
    <div id="time">Time: 0s</div>
    <div id="metaProgress">
      <div id="metaProgressBar"></div>
    </div>
    <div id="metaMessage">
      <img src="meta.png" alt="Meta alcanzada">
    </div>
    <div id="car"></div>
    <div id="game-over">
      <h2>üí• ¬°Chocaste!</h2>
      <p id="final-score"></p>
      <p id="final-time"></p>
      <button id="restart-btn">üîÅ Reiniciar</button>
    </div>
  </div>

  <div id="controls">
    <button id="leftBtn">‚óÄÔ∏è</button>
    <button id="rightBtn">‚ñ∂Ô∏è</button>
  </div>

        metaMessage.style.display = "block";
        metaMessage.style.animation = "fadeOut 2s forwards";
        setTimeout(() => metaMessage.style.display = "none", 2000);
      }
    }
  </script>

</body>
</html>
